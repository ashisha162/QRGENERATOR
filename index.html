<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR CODE GENERATOR</title>
</head>
<body>
    <div class="container">
        <p>Enter your URL</p>
        <input type="text" class="text" placeholder="Text or URL" id="qrText">

        <div id="imgBox">
            <img src="" id="qrImage" alt="">
        </div>
        <button class="buttons" onclick="generateQR()">Generate QR Code</button>


    </div>
    <script>g
        let imgBox=document.getElementById("imgBox")
        let qrImage=document.getElementById("qrImage")
        let qrText=document.getElementById("qrText")
        function generateQR(){
qrImage.scr="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+qrText.value;
        }


        imgBox.classList.add("show-im")

    </script>
</body>
</html>
